# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    
    - name: Some other Test
      run: echo "hello world!"
    
    - name: Some other Test again
      run: echo "hello world!"

    - name: Sleep for a long time
      run: |
        echo "starting sleep When you see this refresh the page and inspect the websocket that is being used for streaming logs"
        sleep 20
        echo "We are done sleeping, this should be outputted!"
    - name: Last
      run: echo "This is some output in another step, that is recieved, but you don't see it?"
